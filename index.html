<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NFT</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    
<section class="vh-100 bg-dark-blue">
    <div class="container d-flex justify-content-center align-items-center my-auto vh-100">
        <div class="card p-3 rounded-4">
            <div class="card-img-top">
                <img src="images/image-equilibrium.jpg" alt="" class="card-img-top main-image">
                <div class="overlay">
                    <div class="overlay-icon">
                        <img src="images/icon-view.svg" alt="">
                    </div>
                </div>
            </div>
            
            <div class="card-body px-0">
                <h5 class="py-1 nft-name">
                    Equilibrium #3429
                </h5>
                <p class="py-2">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="card-info d-flex justify-content-between mb-3 ">
                    <div class="eth">
                        <img src="images/icon-ethereum.svg" class="d-inline m-auto eth-logo p-auto">
                        <p class="d-inline eth-text">0.041 ETH</p>
                    </div>
                    <div class="time">
                        <img src="images/icon-clock.svg" class="d-inline time-logo ">
                        <p class="d-inline">3 Days left</p>
                    </div>
                    
                </div>
                <div class="line mt-4"></div>
                <div class="made-by d-flex mt-3">
                    <img src="images/image-avatar.png" class="profile-pic border rounded-circle border-white " height="35rem">
                    <p class="my-auto ms-2">Creation of <span class="nft-name">Jules Wyvern</span></p>
                </div>
            </div>
        </div>
    </div>
</section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
